<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href=".vscode/icon.png" type="image/png"> <!-- Relative path to the favicon -->
</head>
<body>
     <div class="app">
        <h1 class="Title">My Quiz</h1>
        <hr>
        <div class="quiz">
            <h2 id="question" class="question"> <!-- Add id="question" here -->
                <!-- Question text will be inserted here -->
            </h2>
            <div class="answer-buttons" id="answer-buttons"> <!-- Add id="answer-buttons" here -->
                <!-- Answer buttons will be inserted here -->
            </div>
        </div>
        <button id="next-btn">Next Question</button> <!-- Move the button outside of .quiz -->
     </div>
     <script src="script.js"></script>
</body>
</html>
